version: '3.8'

services:
  tracker:
    build: .
    container_name: x-interact-tracker
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
      - ./accounts.json:/app/accounts.json
      - ./tracker_state.json:/app/tracker_state.json
    # Optional: If you want to see logs immediately
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
